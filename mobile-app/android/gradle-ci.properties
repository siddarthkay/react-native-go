# CI-specific Gradle properties
# These properties are appended to gradle.properties in CI for optimized builds
# Local developers use the default gradle.properties settings

# === CI OVERRIDES ===

# Allocate more memory in CI (GitHub Actions has 7GB RAM available)
org.gradle.jvmargs=-Xmx5g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError

# Build only arm64-v8a architecture for speed (saves ~25 minutes)
# Modern Android devices (99%) use arm64-v8a
reactNativeArchitectures=arm64-v8a

# Use in-process Kotlin compilation for faster CI builds
kotlin.compiler.execution.strategy=in-process